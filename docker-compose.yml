version: '3.8'

services:

  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: always
    networks:
      - common-net
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongo:27017/arc3 --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
      
  mongo_admin_ui:
      image: mongo-express
      environment:
        - ME_CONFIG_MONGODB_ADMINUSERNAME=root
        - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
        - ME_CONFIG_MONGODB_SERVER=mongo
      container_name: mongo_admin_ui
      ports:
        - 8081:8081
      networks:
        - common-net
      depends_on:
        mongo:
          condition: service_healthy

  arc3:
    env_file:
      - .env
    depends_on:
      - mongo
    image: arc3
    build:
      dockerfile: arc3.Dockerfile
    container_name: arc3
    networks:
      - common-net

  arc-api:
    env_file:
      - .env
    depends_on:
      - arc3
    image: arc3-api
    build:
      dockerfile: arc3-api.Dockerfile
      args:
        - fullchain=${FULLCHAIN}
        - privkey=${PRIVKEY}
    container_name: arc3-api
    ports:
      - 3000:3000
    networks:
      - common-net

networks:
  common-net: {}

volumes:
  mongo_data:
